<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Filp</title>
</head>

<body>
    <p>
        <button onclick="
            playGame('heads')   
        ">Heads</button>
        <button onclick="
            playGame('tails');
        ">Tails</button>
        <button onclick="
            score.wins = 0;
            score.losses = 0;
            localStorage.removeItem('score');
        ">Clear</button>
    </p>
    <script>
        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0
        }

        function playGame(guess) {
            const result = (Math.random() < 0.5) ? 'heads' : 'tails';

            (guess === result)
                ? (() => {
                    console.log('You win! Wins: ' + score.wins + '. Losses: ' + score.losses);
                    score.wins++;
                })()
                : (() => {
                    console.log('You lose! Wins: ' + score.wins + '. Losses: ' + score.losses);
                    score.losses++;
                })();

            localStorage.setItem('score', JSON.stringify(score));
        }
    </script>
</body>

</html>
