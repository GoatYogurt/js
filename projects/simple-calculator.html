<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>

<body>
    <h1>retarCalc</h1>

    <p>
        <button onclick="
            update(1);
        ">1</button>

        <button onclick="
            update(2);
        ">2</button>

        <button onclick="
            update(3);
        ">3</button>
    </p>

    <p>
        <button onclick="
            update(4);
        ">4</button>

        <button onclick="
            update(5);
        ">5</button>

        <button onclick="
            update(6);
        ">6</button>
    </p>

    <p>
        <button onclick="
            update(7);
        ">7</button>

        <button onclick="
            update(8);
        ">8</button>

        <button onclick="
            update(9);
        ">9</button>
    </p>

    <p>
        <button onclick="
            update('+')
        ">+</button>

        <button onclick="
            update('-')
        ">-</button>

        <button onclick="
            console.log(calculation.value + '=' + eval(calculation.value));
        ">=</button>

        <button onclick="
            localStorage.removeItem('calculation');
            console.log('Cleared');
        ">Clear</button>
    </p>

    <script>
        let calculation = JSON.parse(localStorage.getItem('calculation')) || { 
            value: '' 
        };
        console.log('First log: '+ calculation);

        function update(char) {

            calculation.value += char;

            console.log('Second log: ' + calculation);
            localStorage.setItem('calculation', JSON.stringify(calculation));
        }
    </script>
</body>

</html>
