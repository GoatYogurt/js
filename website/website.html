<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Your cart</h1>
    <button onclick="
        console.log('Current quantity: '+ cartQuantity);
    ">Show quantity</button>

    <p>
        <button onclick="
            update('+', 1);
            console.log('Current quantity: '+ cartQuantity);
        ">+1</button>

        <button onclick="
            update('+', 2);
            console.log('Current quantity: '+ cartQuantity);
        ">+2</button>

        <button onclick="
            update('+', 3);
            console.log('Current quantity: '+ cartQuantity);
        ">+3</button>
    </p>

    <p>
        <button onclick="
            update('-', 1);
            console.log('Current quantity: '+ cartQuantity);
        ">-1</button>
        <button onclick="
            update('-', 2);
            console.log('Current quantity: '+ cartQuantity);
        ">-2</button>
        <button onclick="
            update('-', 3);
            console.log('Current quantity: '+ cartQuantity);
        ">-3</button>
    </p>

    <p>
        <button onclick="
        cartQuantity = 0;
            console.log('Current quantity: '+ cartQuantity);   
        ">Clear cart</button>
    </p>

    <script>
        let cartQuantity = 0;

        function update(op, num) {
            let previousQuantity = cartQuantity;
            cartQuantity = eval(cartQuantity + op + num);

            if (cartQuantity < 0) {
                console.log('Not enough items in cart!');
                cartQuantity = previousQuantity;
            } else if (cartQuantity > 10) {
                console.log('Not enough space in cart!')
                cartQuantity = previousQuantity;
            }
        }
    </script>
</body>

</html>
