<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="calculator-container">
        <div class="screen-container">
            <div id="screen">0</div>
        </div>
        <div class="button-container">
            <button class="number-button" id="one" onclick="update('1')">1</button>
            <button class="number-button" id="two" onclick="update('2')">2</button>
            <button class="number-button" id="three" onclick="update('3')">3</button>
            <button class="number-button" id="four" onclick="update('4')">4</button>
            <button class="number-button" id="five" onclick="update('5')">5</button>
            <button class="number-button" id="six" onclick="update('6')">6</button>
            <button class="number-button" id="seven" onclick="update('7')">7</button>
            <button class="number-button" id="eight" onclick="update('8')">8</button>
            <button class="number-button" id="nine" onclick="update('9')">9</button>
            <button class="number-button" id="zero" onclick="update('0')">0</button>
            <button class="operator-button" id="divide" onclick="update('/')">/</button>
            <button class="operator-button" id="plus" onclick="update('+')">+</button>
            <button class="operator-button" id="minus" onclick="update('-')">-</button>
            <button class="operator-button" id="multiply" onclick="update('*')">x</button>
            <button class="operator-button" id="percentage" onclick="update('%')">%</button>
            <button class="operator-button" id="negative" onclick="opposite()">+/-</button>
            <button class="operator-button" id="dot" onclick="update('.')">.</button>
            <button class="" id="equal" onclick="calculate()">=</button>
            <button class="function-button" id="clear" onclick="clear_()">C</button>
            <button class="function-button" id="clear-entry" onclick="clearEntry()">CE</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
